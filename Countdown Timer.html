<body>
     <br><br><b<br><br><br><br><br><br><br><br><br><br>
    <div id="timer">00:01:00</div><br>
    <label for="timeInput">Enter time in seconds:</label><br>
    <input type="number" id="timeInput" value="60"><br><br>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    

    <script>
        let timerInterval;
        let secondsLeft = 60; // Default starting time
        let timerRunning = false;

        function startTimer() {
            if (!timerRunning) {
                secondsLeft = parseInt(document.getElementById("timeInput").value);
                updateTimerDisplay();
                timerInterval = setInterval(decrementTimer, 1000);
                timerRunning = true;
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            secondsLeft = parseInt(document.getElementById("timeInput").value); // Reset to user input value
            updateTimerDisplay();
            timerRunning = false;
        }

        function decrementTimer() {
            if (secondsLeft > 0) {
                secondsLeft--;
                updateTimerDisplay();
            } else {
                stopTimer();
            }
        }

        function updateTimerDisplay() {
            const hours = Math.floor(secondsLeft / 3600);
            const minutes = Math.floor((secondsLeft % 3600) / 60);
            const seconds = secondsLeft % 60;

            const formattedTime = padNumber(hours) + ":" + padNumber(minutes) + ":" + padNumber(seconds);
            document.getElementById("timer").textContent = formattedTime;
        }

        function padNumber(number) {
            return (number < 10 ? '0' : '') + number;
        }
    </script>
